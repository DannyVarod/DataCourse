  <polygon points="118,106 126,108 118,110" fill="#4a90e2" />
  <polygon points="248,106 256,108 248,110" fill="#4a90e2" />
  <polygon points="348,106 356,108 348,110" fill="#4a90e2" />
  <polygon points="498,106 506,108 498,110" fill="#4a90e2" />
