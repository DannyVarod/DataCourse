  <polygon points="118,216 126,218 118,220" fill="#4a90e2" />
  <polygon points="248,216 256,218 248,220" fill="#4a90e2" />
  <polygon points="348,216 356,218 348,220" fill="#4a90e2" />
  <polygon points="498,216 506,218 498,220" fill="#4a90e2" />
  <polygon points="648,216 656,218 648,220" fill="#4a90e2" />
