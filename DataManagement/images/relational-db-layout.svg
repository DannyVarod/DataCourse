<svg width="800" height="280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #1e1e1e; }
      .table-header { fill: #2d3748; stroke: #4a90e2; stroke-width: 2; }
      .table-row { fill: #2d2d2d; stroke: #555; stroke-width: 1; }
      .focused-row { fill: #3d2914; stroke: #e65100; stroke-width: 3; }
      .header-text { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; text-anchor: middle; fill: #e2e8f0; }
      .cell-text { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; fill: #cbd5e0; }
      .focused-text { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; text-anchor: middle; fill: #f7fafc; }
      .memory-path { fill: none; stroke: #4a90e2; stroke-width: 2; }
      .title-text { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; fill: #f7fafc; }
    </style>
    <marker id="arrowhead" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#4a90e2" />
    </marker>
  </defs>
  
  <!-- Dark background -->
  <rect x="0" y="0" width="800" height="280" class="bg" />
  
  <!-- Return arrows behind table -->
  <line x1="750" y1="122" x2="50" y2="122" class="memory-path" />
  <path d="M 50 122 Q 40 127, 50 132" class="memory-path" />
  <line x1="750" y1="167" x2="50" y2="167" class="memory-path" />
  <path d="M 50 167 Q 40 172, 50 177" class="memory-path" />
  <line x1="750" y1="202" x2="50" y2="202" class="memory-path" />
  <path d="M 50 202 Q 40 207, 50 212" class="memory-path" />
  <line x1="750" y1="232" x2="50" y2="232" class="memory-path" />
  
  <!-- Table Header -->
  <rect x="50" y="60" width="700" height="40" class="table-header" />
  
  <!-- Column headers -->
  <text x="120" y="85" class="header-text">ID</text>
  <text x="250" y="85" class="header-text">Name</text>
  <text x="350" y="85" class="header-text">Age</text>
  <text x="500" y="85" class="header-text">Studying</text>
  <text x="650" y="85" class="header-text">Updated</text>
  
  <!-- Column separators in header -->
  <line x1="180" y1="60" x2="180" y2="100" stroke="#4a90e2" stroke-width="1" />
  <line x1="300" y1="60" x2="300" y2="100" stroke="#4a90e2" stroke-width="1" />
  <line x1="400" y1="60" x2="400" y2="100" stroke="#4a90e2" stroke-width="1" />
  <line x1="550" y1="60" x2="550" y2="100" stroke="#4a90e2" stroke-width="1" />
  
  <!-- Row 1 -->
  <rect x="50" y="100" width="700" height="30" class="table-row" />
  <text x="120" y="120" class="cell-text">3489347</text>
  <text x="250" y="120" class="cell-text">Alice</text>
  <text x="350" y="120" class="cell-text">20</text>
  <text x="500" y="120" class="cell-text">Software Engineering</text>
  <text x="650" y="120" class="cell-text">2025-02-20</text>
  
  <!-- Row 2 (Focused/Enlarged) -->
