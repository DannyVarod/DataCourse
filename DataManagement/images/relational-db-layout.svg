  <line x1="300" y1="130" x2="300" y2="180" stroke="#e65100" stroke-width="2" />
  <line x1="400" y1="130" x2="400" y2="180" stroke="#e65100" stroke-width="2" />
  <line x1="550" y1="130" x2="550" y2="180" stroke="#e65100" stroke-width="2" />
  
