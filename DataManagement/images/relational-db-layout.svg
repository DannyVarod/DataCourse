  <path d="M 750 108 Q 760 113, 750 118" class="memory-path" />
  <line x1="50" y1="143" x2="750" y2="143" class="memory-path" />
  <path d="M 750 143 Q 760 148, 750 153" class="memory-path" />
  <line x1="50" y1="188" x2="750" y2="188" class="memory-path" />
  <path d="M 750 188 Q 760 193, 750 198" class="memory-path" />
  <line x1="50" y1="218" x2="750" y2="218" class="memory-path" />
  
