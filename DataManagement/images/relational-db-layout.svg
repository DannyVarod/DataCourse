  <line x1="300" y1="100" x2="300" y2="240" stroke="#555" stroke-width="1" />
  <line x1="400" y1="100" x2="400" y2="240" stroke="#555" stroke-width="1" />
  <line x1="550" y1="100" x2="550" y2="240" stroke="#555" stroke-width="1" />
  
