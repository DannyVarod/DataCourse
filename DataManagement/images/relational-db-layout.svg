  <polygon points="348,141 356,143 348,145" fill="#4a90e2" />
  <polygon points="498,141 506,143 498,145" fill="#4a90e2" />
  <polygon points="648,141 656,143 648,145" fill="#4a90e2" />
  <polygon points="720,141 728,143 720,145" fill="#4a90e2" />
  
