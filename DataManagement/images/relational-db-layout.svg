  <polygon points="118,186 126,188 118,190" fill="#4a90e2" />
  <polygon points="248,186 256,188 248,190" fill="#4a90e2" />
  <polygon points="348,186 356,188 348,190" fill="#4a90e2" />
  <polygon points="498,186 506,188 498,190" fill="#4a90e2" />
  <polygon points="648,186 656,188 648,190" fill="#4a90e2" />
  <polygon points="720,186 728,188 720,190" fill="#4a90e2" />
  
