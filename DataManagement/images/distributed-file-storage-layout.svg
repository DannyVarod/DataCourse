      .cluster-title { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; text-anchor: middle; fill: #4a90e2; }
      .node-title { font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; text-anchor: middle; fill: #4a90e2; }
      .file-block { fill: #2d3748; stroke: #4a90e2; stroke-width: 1; }
      .focused-block { fill: #3d2914; stroke: #e65100; stroke-width: 2; }
      .replica-block { fill: #1a4d1a; stroke: #81c784; stroke-width: 1; }
      .file-text { font-family: Arial, sans-serif; font-size: 8px; text-anchor: middle; fill: #81c784; }
      .focused-file-text { font-family: Arial, sans-serif; font-size: 8px; text-anchor: middle; fill: #a5d6a7; }
      .replica-text { font-family: Arial, sans-serif; font-size: 8px; text-anchor: middle; fill: #a5d6a7; }
      .client { fill: #4d1a1a; stroke: #ff8a65; stroke-width: 2; }
      .namenode { fill: #1a1a4d; stroke: #8a8aff; stroke-width: 2; }
      .arrow { stroke: #666; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .replication-arrow { stroke: #81c784; stroke-width: 2; fill: none; marker-end: url(#greenarrowhead); stroke-dasharray: 5,5; }
      .component-text { font-family: Arial, sans-serif; font-size: 9px; font-weight: bold; text-anchor: middle; fill: #ccc; }
    </style>
    <defs>
